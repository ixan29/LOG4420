<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OnlineShop - Commande</title>
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<header>
  <img src="assets/img/logo.svg" alt="Logo de l'entreprise.">
  <nav>
    <a href= index.html>Accueil</a>
    <a href= products.html>Produits</a>
    <a href= contact.html>Contact</a>
    <a class="shopping-cart" href="shopping-cart.html" title="Panier">
      <span class="fa-stack fa-lg">
      <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
      <i class="fa fa-shopping-cart fa-stack-1x"></i>
      </span>
      <span class="count">3</span>
    </a> 
  </nav>
</header>
<body>
  <main>
    <h1> Page de commande </h1>
    <form action="confirmation.html">
      <p> Veuillez compléter le formulaire ci-dessous. </p>
      <h2> Contact </h2>
        <div class="order-child-block">
          <label for="prenom"> <b>Prénom</b> </label> <br>
          <input class="order-input" id=firstname placeholder="Prénom" required> <br> <br>
          <label for="email"> <b>Adresse courriel</b> </label> <br>
          <input class="order-input" id=email type="email" placeholder="Adresse courriel" required>
        </div>
        <div class="order-child-block">
          <label for="nom"> <b>Nom</b> </label> <br>
          <input class="order-input" id=lastname placeholder="Nom" required> <br> <br>
          <label for="tel"> <b>Numéro de téléphone</b> </label> <em></em> <br>
          <input class="order-input" id=phone type="tel" placeholder="###-###-####" pattern="\([0-9]{3}\)[0-9]{3}-[0-9]{4}">
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <h2> Paiement </h2>
        <div class="order-child-block">
          <label for="numcreditcard"> <b>Numéro de carte de crédit</b> </label> <br>
          <input class="order-input" id=creditcard placeholder="xxxx-xxxx-xxxx-xxxx" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}"> <br>
        </div>
        <div class="order-child-block">
          <label for="dateexpcreditcard"> <b>Date d'expiration de la carte</b> </label> <br>
          <input class="order-input" id=creditcardexpiry type="date" required> <br>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
      <button type="submit" class ="btn" style="float:right">Payer</button>
    </form>
  </main>
</body>
