<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OnlineShop - Commande</title>
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<header>
  <img src="assets/img/logo.svg" alt="Logo de l'entreprise.">
  <nav>
    <a href= index.html>Accueil</a>
    <a href= products.html>Produits</a>
    <a href= contact.html>Contact</a>
    <a class="shopping-cart" href="shopping-cart.html" title="Panier">
      <span class="fa-stack fa-lg">
      <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
      <i class="fa fa-shopping-cart fa-stack-1x"></i>
      </span>
      <span class="count">3</span>
    </a> 
  </nav>
</header>
<body>
  <main>
    <h1> Page de commande </h1>
    <form action="confirmation.html">
      <p> Veuillez compléter le formulaire ci-dessous. </p>
      <fieldset>
        <legend> Contact </legend>
          <label for="prenom"> Prénom </label> <em>*</em> <input id=firstname placeholder="Martin" required> <br>
          <label for="nom"> Nom </label> <em>*</em><input id=lastname placeholder="Dupont" required> <br>
          <label for="email"> Adresse courriel </label> <em>*</em> <input id=email type="email" placeholder="martin.dupont@polymtl.ca" required> <br>
          <label for="tel"> Numéro de téléphone </label> <em></em>
                  <input id=phone type="tel"
                  placeholder="(xxx)xxx-xxxx"
                  pattern="\([0-9]{3}\)[0-9]{3}-[0-9]{4}"> <br>
      </fieldset>
      <fieldset>
        <legend> Paiement </legend>
          <label for="numcreditcard"> Numéro de carte de crédit </label> <em>*</em>
                  <input id=creditcard
                  placeholder="xxxx-xxxx-xxxx-xxxx"
                  pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}"> <br>
          <label for="dateexpcreditcard"> Date d'expiration de la carte </label> <em>*</em>
                  <input id=creditcardexpiry type="date" required> <br>
      </fieldset>
      <p><input type="submit" value="Payer"></p>
    </form>
  </main>
</body>
