<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OnlineShop - Produit</title>
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
	<header>
	<img src="assets/img/logo.svg" alt="Logo de l'entreprise.">
	<nav>
		<a href= index.html>Accueil</a>
		<a href= products.html class="active">Produits</a>
		<a href= contact.html>Contact</a>
		<a class="shopping-cart" href="shopping-cart.html" title="Panier">
		<span class="fa-stack fa-lg">
		<i class="fa fa-circle fa-stack-2x fa-inverse"></i>
		<i class="fa fa-shopping-cart fa-stack-1x"></i>
		</span>
        <span class="count" id="shopping-cart-badge"></span>
		</a> 
	</nav>
	</header>
  	<main>
		<h1 id="product-name"></h1> <!--Le titre viendra ici-->
		<div id="div-parent-produit">
			<div id="div-child-produit">
				<img id="product-image"> <!--L'image viendra ici-->
			</div>
			<div id="div-child-produit">
				<br>
				<p id="product-desc"></p> <!--La description viendra ici-->
				<br>
				<h2>Charactéristiques</h2>
				<ul id="product-features">
					<!--Les caracteristiques vont venir ici dans le format <l1>abc</li> -->
				</ul>
				<br>
				<div id="div-prix-formulaire">
					<p id="product-price"></p> <!--Le prix viendra ici-->
					<div id="div-formulaire">
					<p>Quantité désirée:
					<input id="input-product-quantity" class="form-control" type="number" min="0" step="1" value = "1">
					<button id="add-to-cart-form" class="btn">Ajouter au panier</button>
					</p>
					</div>
				</div>
			</div>
		</div>
		<div id="dialog" class="invisible">Le produit a été ajouté au panier</div>
  	</main>
  	<footer>
		<p>
		Auteurs:<br>
		Ivan Molodtsov 18440498<br>
		Antoine Balayssac 2034797<br>
		</p>
	</footer>
	  
	<script type="text/javascript" src="./assets/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="./assets/js/shoppingCartBadge.js"></script>
	<script type="text/javascript" src="./assets/js/utils.js"></script>
	<script type="text/javascript" src="./assets/js/product.js"></script>
</body>
</html>
