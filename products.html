<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OnlineShop - Produit</title>
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <header>
      <img src="assets/img/logo.svg" alt="Logo de l'entreprise.">
      <nav>
        <a href= index.html>Accueil</a>
        <a href= products.html class="active">Produits</a>
        <a href= contact.html>Contact</a>
        <a class="shopping-cart" href="shopping-cart.html" title="Panier">
        <span class="fa-stack fa-lg">
        <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
        <i class="fa fa-shopping-cart fa-stack-1x"></i>
        </span>
        <span class="count" id="shopping-cart-badge"></span>
        </a> 
      </nav>
    </header>
    <main>
      <aside id="aside-produits">

        <h1>Catégories</h1>
        <div
          class="btn-group-produits"
          id="product-categories"
        >
          <button data-btn-group-name="group-filter" class="btn-products" onclick="setFilter(filterKeepCameras)">Appareils photo</button>
          <button data-btn-group-name="group-filter" class="btn-products" onclick="setFilter(filterKeepConsoles)">Consoles</button>
          <button data-btn-group-name="group-filter" class="btn-products" onclick="setFilter(filterKeepScreens)">Écrans</button>
          <button data-btn-group-name="group-filter" class="btn-products" onclick="setFilter(filterKeepComputers)">Ordinateurs</button>
          <button data-btn-group-name="group-filter" class="btn-products selected" onclick="setFilter(filterKeepAll)">Tous les produits</button>
        </div>

        <h1>Classement</h1>
        <div
          class="btn-group-produits"
          id="product-criteria"
        >
          <button data-btn-group-name="group-sort" class="btn-products selected" onclick="setSort(sortPrice)">Prix (bas-haut)</button>
          <button data-btn-group-name="group-sort" class="btn-products" onclick="setSort(sortPriceReverse)">Prix (haut-bas)</button>
          <button data-btn-group-name="group-sort" class="btn-products" onclick="setSort(sortAlpha)">Nom (A-Z)</button>
          <button data-btn-group-name="group-sort" class="btn-products" onclick="setSort(sortAlphaReverse)">Nom (Z-A)</button>
        </div>

      </aside>

    <div id="div-child-produits">
      <h1>Produits</h1>
      <p id="products-count"></p> <!--Le nombre de produits va etre ecrit ici-->
      <div id="products-list">
        <!--Les produits vont venir ici-->
      </div>
    </div>
  </main>
  <footer>
    <p>
      Auteurs:<br>
      Ivan Molodtsov 18440498<br>
      Antoine Balayssac 2034797<br>
    </p>
  </footer>

  <script  type="text/javascript" src="./assets/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./assets/js/shoppingCartBadge.js"></script>
  <script type="text/javascript" src="./assets/js/utils.js"></script>
  <script type="text/javascript" src="./assets/js/products.js"></script>

</body>
</html>
